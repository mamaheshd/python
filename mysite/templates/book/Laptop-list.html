<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">     
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>Page Title</title>
</head>
<body>
    <div class="container">
        <div class="table-responsive" >
        <table class="table table-bordered table-hover table-striped  ">
            <caption class="text-center">List of laptops</caption>
            <thead class="thead-dark">
                <tr class="table-danger">
                    <th>manufacturer</th>
                    <th>name</th>
                    <th>ram</th>
                    <th>gpu</th>
                    <th>cpu</th>
                    <th>price</th>
                </tr>
            </thead>
    {% for laptop in laptops %}
            <tbody>
                <tr class="table-info">
                    <td>{{laptop.manufacturer}} </td>
                    <td>{{laptop.name}} </td>
                    <td>{{laptop.ram}} </td>
                    <td>{{laptop.gpu}} </td>
                    <td>{{laptop.cpu}} </td>
                    <td>{{laptop.price}} </td>
                    <td><a href="{% url 'delete' laptop.id %}" onclick="return confirm('Are you sure you want to delete this items?');"><i class="bi bi-trash-fill" aria-hidden=""true>
                    </i></a></td>
                    <td><a href="{% url 'update' laptop.id %}"><i class="bi bi-pencil-square" aria-hidden=""true>
                    </i></a></td>
                </tr>
            </tbody>
    {% endfor%}
        </table>
        </div>
    </div>
    <button class="btn btn-success"><a href="{% url 'create' %}" style="text-decoration: none; color:white;">Add Laptops</a></button>
</body>
</html>
